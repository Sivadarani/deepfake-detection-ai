<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection | Signup</title>
    <style>
        :root {
            --accent: #6ee7ff;
            --text: #e6f0ff;
            --muted: #9eb3d9;
            --glass: rgba(8, 19, 40, 0.72);
            --border: rgba(173, 216, 255, 0.24);
            --danger: #fb7185;
            --success: #34d399;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Space Grotesk", "Trebuchet MS", "Segoe UI", sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 18% 15%, rgba(110, 231, 255, 0.2), transparent 35%),
                radial-gradient(circle at 84% 20%, rgba(45, 212, 191, 0.18), transparent 35%),
                linear-gradient(130deg, #050e1d, #0c1b34);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 30px;
            background: rgba(4, 11, 24, 0.72);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(8px);
        }

        .brand {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .wrapper {
            min-height: calc(100vh - 74px);
            display: grid;
            place-items: center;
            padding: 20px;
        }

        .card {
            width: min(460px, 94vw);
            padding: 32px;
            border-radius: 22px;
            background: var(--glass);
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.46);
            backdrop-filter: blur(8px);
        }

        h1 {
            margin: 0 0 10px;
            font-size: 34px;
            color: var(--accent);
        }

        p {
            margin: 0 0 22px;
            color: var(--muted);
            line-height: 1.55;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #dbeafe;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            margin-bottom: 16px;
            padding: 12px 13px;
            border-radius: 10px;
            border: 1px solid rgba(173, 216, 255, 0.35);
            background: rgba(5, 13, 27, 0.68);
            color: #dbeafe;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(110, 231, 255, 0.16);
        }

        .btn {
            width: 100%;
            margin-top: 4px;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent), #5ef2c8);
            color: #042032;
        }

        .error {
            margin-bottom: 14px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(251, 113, 133, 0.5);
            background: rgba(251, 113, 133, 0.14);
            color: #fecdd3;
            font-size: 14px;
        }

        .success {
            margin-bottom: 14px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(52, 211, 153, 0.5);
            background: rgba(52, 211, 153, 0.14);
            color: #a7f3d0;
            font-size: 14px;
        }

        .hint {
            margin-top: 12px;
            font-size: 13px;
            color: #9bb4db;
            text-align: center;
        }

        .hint a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="brand" href="/">DeepVision AI</a>
    </nav>

    <main class="wrapper">
        <section class="card">
            <h1>Create Account</h1>
            <p>Sign up once and use your credentials to login.</p>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            {% if success %}
                <div class="success">{{ success }}</div>
            {% endif %}

            <form method="POST">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" required>

                <button class="btn" type="submit">Sign Up</button>
            </form>

            <div class="hint">Already have an account? <a href="/login">Login</a></div>
        </section>
    </main>
</body>
</html>
